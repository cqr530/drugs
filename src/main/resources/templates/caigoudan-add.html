<form class="form-horizontal" method="post" >
    <div class="container">
        <div class="page-header">

        </div>
        <div class="row">
            <div class="col-sm-6">

                    <div class="col-sm-8">

                    </div>
                </div>

                <div class="form-group row">

                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">

                    <div class="col-sm-8">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">联系人:</label>
                    <div class="col-sm-8">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">采购单状态:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">备注:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">审核人:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">医院名称:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">采购单名称:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">建单时间:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">联系电话:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">提交时间:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">审核时间:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">审核意见:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>


            </div>

        </div>
        <div>
            <div class="col-sm-5"></div>
            <div class="col-sm-4">
                <button type="button" onclick="baocun()" class="btn btn-warning">保存采购单</button>

            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</form>

<!--条件查询-->
<form class="form-horizontal" method="post" >
    <div class="container">
        <div class="page-header">
            <h4>采购药品查询</h4>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">药品流水号:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">剂型:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">单位:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">生产企业:</label>
                    <div class="col-sm-8">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">质量层次:</label>
                    <div class="col-sm-8">

                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">供货商:</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>全部</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">通用名:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">规格:</label>
                    <div class="col-sm-8">

                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">转换系数:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">商品名:</label>
                    <div class="col-sm-8">
                        <input class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">药品类别:</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>全部</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">采购状态:</label>
                    <div class="col-sm-8">
                        <select class="form-control">
                            <option>全部</option>
                            <option>正常</option>
                            <option>不正常</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>
        <div>
            <div class="col-sm-5"></div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-warning">查询</button>
                <button type="button" class="btn btn-danger">导出</button>
            </div>
            <div class="col-sm-3"></div>

        </div>
    </div>
</form>
