<script>
    function loginIn () {
       var name = $("#loginId").val()
       var password = $("#password").val()

        if(name==null || name==""){
            alert("用户名不能为空")
            return;
        }
        if(password==null || password==""){
            alert("密码不能为空")
            return;
        }
        $.ajax({
            url:"/drugs/denglu",
            dataType:"json",
            type:"post",
            data:{name:name,pwd:password},
            success:function (data) {
                if(data.code==200){
                    alert("登陆成功")
                    location.href="/drug"
                }else{
                    alert("登录失败")
                }

            }
        })
    }
