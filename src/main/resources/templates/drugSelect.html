<div class="panel panel-default">

        条件查询
    </div>

        <form class="form-horizontal" id="selectform" method="post">
            <div class="container">

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">药品品目号:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="staticEmail">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">剂型:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="dosageForm">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">单位:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="unit">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">药品类别:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id=" category">
                                    <option>全部</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">通用名:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="commonName">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">规格:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="specification">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">转换系数:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="zhuanHuanXiShu">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">状态:</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="status">
                                    <option>全部</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
